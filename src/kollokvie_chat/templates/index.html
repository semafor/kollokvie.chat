% rebase('base.html', title='Hello')

<div class="sidebar">
    % if len(rooms) > 0:
    <h2>Channels:</h2>
    <ul class="channellist">
        % for r in rooms:
        <li><a href="{{r.get_url()}}">{{r.name}}</a></li>
        % end
    </ul>
    % end

    <p class="create-new-room"><a class="pure-button button-xsmall" href="/room/new">Create new room</a></p>
</div>
