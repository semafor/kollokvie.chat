<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<title> HTML login page</title>
<link rel="stylesheeet" href="login.css">


% rebase('base.html', title='Log in')
% setdefault('email', '')

<style type="text/css">
.errors li { color: "red"; }
</style>

% if defined('errors'):
<ul class="errors">
  % for error in errors:
    <li>{{error}}</li>
  % end
</ul>
% end

</head>

<body>


<form class="pure-formpure-form-stacked" action="/login" method="post">
    <fieldset>
        <legend>Log in to Kollokvie.chat</legend>

        <label for="email">Enter your email</label>
        <input name="email" id="email" type="email" placeholder="ford@example.org" value="">

        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="Password">

        <button type="submit" class="pure-button pure-button-primary">Log in</button>
    </fieldset>
</form>
</body>


</html>
