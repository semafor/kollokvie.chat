% rebase('base.html', title='Log in')
% setdefault('email', '')

<div class="form-box">

% if defined('errors'):
<ul class="errors">
  % for error in errors:
    <li>{{error}}</li>
  % end
</ul>
% end

<form class="pure-form pure-form-stacked login-form" action="/login" method="post">
    <fieldset>
        <legend>Log in to Kollokvie.chat</legend>

        <label for="email">Enter your email</label>
        <input name="email" id="email" type="email" placeholder="ford@example.org" value="">

        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="Password">

        <button type="submit" class="pure-button pure-button-primary">Log in</button>
    </fieldset>
</form>

<div class="alternate-action">
<p>New to Kollokvie.chat? <a class="pure-button" href="/signup">Sign up</a></p>
</div>

</div>
