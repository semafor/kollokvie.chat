% rebase('base.html', title='View room')

<div class="header">
    <h1>{{room.name}}</h1>
</div>

<div class="sidebar">
    <ul class="channellist">
        % for r in rooms:
        <li><a href="{{r.get_url()}}">{{r.name}}</a></li>
        % end
    </ul>
</div>

<div id="chat-box" class="main">

    <ul class="messages" id="message_list">
      % for message in messages:
        <li data-msg-id="{{message.get_id()}}">
            % if message.get_owner().avatar:
                <img class="user-avatar" src="{{message.get_owner().avatar}}">
            % else:
                <img class="user-avatar" src="/default.jpeg">
            % end
            <p class="user-name">
                <span class="user-label">{{message.get_owner().name}}</span>
                <span class="message-date">{{message.date}}</span>
            </p>
            <span class="messagecontent">{{message.content}}</span>
        </li>
      % end
    </ul>

</div>

<div class="footer">
    <div class ="editor">
        <form id="message_form" action="/room/{{room.get_id()}}/{{room.slug}}/say" method="POST">
            <input class="messageinput" id="message_input" type="text" placeholder="Say somethingâ€¦" name="message">
            <button class="messagebutton" for="message_form">Enter</button>
        </form>
    </div>
</div>


<script type="text/javascript">

var message_list = document.getElementById("message_list");

var form = document.getElementById("message_form");
var message_input = document.getElementById("message_input");

form.addEventListener('submit', function (e) {
    console.log(e);
    e.preventDefault();

    var data = new FormData(form);
    var cid = makeid();
    data.append('client_id', cid);
    var xhr = new XMLHttpRequest();
    xhr.open('POST', form.action, true);

    // TODO: more event callbacks
    xhr.onload = function () {
        message_list.insertAdjacentHTML('beforeend', this.responseText);
        message_input.value = "";
    };
    xhr.send(data);
});

function poller() {
    console.log('poll', get_last_msg_id());
    var lastMsgId = get_last_msg_id();

    var oReq = new XMLHttpRequest();
    oReq.onreadystatechange = function (e) {
        if (oReq.readyState == 4) {
            console.log('status', oReq.status)
        }
    }
    oReq.addEventListener("load", handlePollresponse);
    oReq.open("GET", "{{room.get_url()}}/messages/from/" + lastMsgId);
    oReq.send();
}

function handlePollresponse() {
    console.log(this.status)
    message_list.insertAdjacentHTML('beforeend', this.responseText);
}

function get_last_msg_id() {
    var list = message_list.getElementsByTagName('li');
    if (list.length) {
        return list[list.length - 1].dataset.msgId;
    } else {
        return 0;
    }
}

function makeid() {
    var text = "";
    var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

    for( var i=0; i < 5; i++ )
        text += possible.charAt(Math.floor(Math.random() * possible.length));

    return text;
}

function scrollToBottom() {
    var chatbox = document.getElementById("chat-box");
    chatbox.scrollTop = chatbox.scrollHeight;
}

window.setInterval(poller, 500);

window.onload = function () {
    console.log('load');
    scrollToBottom();
}
</script>
